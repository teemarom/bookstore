<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <div>
        <form th:object="${book}" th:action="@{/save}" action="#" method="post">
            <input type="hidden" th:field="*{bookId}">
            <label for="title">Title</label>
	        <input type="text" id="title" th:field="*{title}" /><br>
            <label for="author">Author</label>
	        <input type="text" id="author" th:field="*{author}" /><br>
            <label for="publicationYear">Publication Year</label>
	        <input type="number" id="publicationYear" th:field="*{publicationYear}" /><br>
            <label for="isbn">ISBN</label>
	        <input type="text" id="isbn" th:field="*{isbn}" /><br>
            <label for="price">Price</label>
	        <input type="number" step="any" id="price" th:field="*{price}" /><br>
            <label for="category">Category</label>
            <select th:field="*{category}">
                <option value="">Select Category</option>
                <option th:each="category: ${categories}"
                        th:value="${category.categoryId}"
                        th:text="${category.name}">
                </option>
            </select><br>
            <input type="submit" value="Save"></input>
        </form>

    </div>
</body>
</html>

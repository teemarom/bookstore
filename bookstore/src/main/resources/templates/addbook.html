<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Book</h1>
    <div>
        <form th:object="${book}" th:action="@{save}" action="#" method="post">
            <label for="title">Title</label>
	        <input type="text" id="title" th:field="*{title}" /><br>
            <label for="author">Author</label>
	        <input type="text" id="author" th:field="*{author}" /><br>
            <label for="publicationYear">Publication Year</label>
	        <input type="number" id="publicationYear" th:field="*{publicationYear}" /><br>
            <label for="isbn">ISBN</label>
	        <input type="text" id="isbn" th:field="*{isbn}" /><br>
            <label for="price">Price</label>
	        <input type="number" step="any" id="price" th:field="*{price}" /><br>
            <input type="submit" value="Save"></input>
        </form>

    </div>
</body>
</html>
